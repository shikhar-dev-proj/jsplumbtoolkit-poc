<div class="entry-condition-node-container">
    <div class="entry-condition-content">
        <div class="entry-condition-header">Entry Condition</div>
        <ng-container *ngIf="obj?.conditions?.length">
            <ng-container *ngFor="let condition of obj.conditions">
                <li>{{condition}}</li>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="!obj?.conditions?.length">
            Please enter the entry conditions
        </ng-container>
    </div>
    <ng-container *ngIf="!obj?.isTailConnected">
        <div class="connector">
            <hr class="connector-line"/>
            <div class="connector-btn" (click)="dispatchAddNodeEvent(); $event.stopPropagation()"></div>
        </div>
    </ng-container>
    
</div>
